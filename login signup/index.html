<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Login Form -->
    <div class="form-box">
        <h2>Login</h2>

        <input type="email" placeholder="Enter your email" id="loginEmail">
        <input type="password" placeholder="Enter your password" id="loginPass">

        <a class="forgot" href="#">Forgot password?</a>

        <button class="btn" onclick="login()">Login</button>

        <p>Don't have an account? <a href="#">Signup</a></p>
    </div>

    <!-- Signup Form -->
    <div class="form-box">
        <h2>Signup</h2>

        <input type="email" placeholder="Enter your email" id="signupEmail">
        <input type="password" placeholder="Create a password" id="signupPass">
        <input type="password" placeholder="Confirm your password" id="confirmPass">

        <button class="btn" onclick="signup()">Signup</button>

        <p>Already have an account? <a href="#">Login</a></p>
    </div>

</div>

<script src="one.js"></script>
</body>
</html>
